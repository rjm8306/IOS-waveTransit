<script language="javascript">
 // Edit the strings below this line
 var startExample = "ILM Airport";
 var endExample = "3500 Oleander Drive, Wilmington, NC";
 var zip = "28403";
 // End edit block

 // Get and parse the user's current date/time
 var date = new Date();
 var isPM = false;
 var currentTime = date.getHours();
 var currentDate = "";
 var amOption = '<option value="am">AM';
 var pmOption = '<option value="pm">PM';

 if(currentTime > 11)
 isPM = true;
 currentTime %= 12;
 if(currentTime == 0)
 currentTime = 12;

 currentTime += ':';
 if(date.getMinutes() < 10)
 currentTime += '0';
 currentTime += date.getMinutes();

 if(isPM)
 pmOption = '<option selected="true" value="pm">PM';
 else
 amOption = '<option selected="true" value="am">AM';

 if(date.getMonth() < 9)
 currentDate = '0';
 currentDate += (date.getMonth() + 1) + '/';
 if(date.getDate() < 10)
 currentDate += '0';
 currentDate += date.getDate() + '/' + date.getFullYear();

 // Builds the destination URL
 function buildURL() {
 var loc = 'http://www.google.com/maps?ie=UTF8&f=d&';

 for (var i = 0; (i < document.Form.length - 1); i++) {
 if(document.Form[i].name == 'ampm')
 continue;
 if(document.Form[i].name == 'time')
 loc += document.Form[i].name + '=' + document.Form[i].value + document.Form.ampm.value + '&';
 else {
 if(document.Form[i].name == 'saddr')
 loc += document.Form[i].name + '=' + document.Form[i].value + '+near+' + zip + '&';
 else if(document.Form[i].name == 'daddr' || document.Form[i].name == 'date' || document.Form[i].name == 'ttype')
 loc += document.Form[i].name + '=' + document.Form[i].value + '&';
 }
 }
 loc+='dirflg=r';

 return loc;

 }
</script>
